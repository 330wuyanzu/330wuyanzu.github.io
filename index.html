<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不可描述，看心情</title>
    <link rel="stylesheet" href="/css/loader.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script defer="defer" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script defer="defer" src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script defer="defer" src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer="defer" src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.min.js"></script>
    <script defer="defer" src="/data/320.js"></script>
    <script defer="defer" src="/data/330.js"></script>
    <script defer="defer" src="./js/render.js"></script>
    <link rel="shortcut icon" href="/favicon.ico"/> 
</head>

<body id="main">
    <div id="background">
        <video id="bgv" autoplay loop="loop" muted>
            <source src="/css/bg.mp4" type="video/mp4">
        </video>
    </div>
    <div id="loader">
        <h2 class="loader-text">兄弟，网速有点儿慢哦</h2>
        <div class="loader-inner">
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
                <div class="loader-line"></div>
            </div>
        </div>
    </div>
    <div id="content">
        <button id="btn-320" type="button" class="btn btn-outline-success">A320FM机队</button>
        <button id="btn-330" type="button" class="btn btn-outline-primary">A330机队</button>
        <div id="total320" class="container"></div>
        <div id="total330" class="container"></div>
    </div>
</body>
<script>
    document.getElementById('btn-320').onclick = function() {
        document.getElementsByTagName('body')[0].style.overflow = 'auto';
        a320 = document.getElementById('total320');
        a330 = document.getElementById('total330');
        a320.style.visibility = 'visible';
        a320.style.display = null;
        a330.className = a330.className.replace(' animated slideInRight delay-3s', '');
        a320.className = a320.className+' animated slideInLeft delay-3s';
        a330.style.visibility = 'hidden';
        a330.style.display = 'none';
        document.getElementById('btn-320').className = 'btn btn-success';
        document.getElementById('btn-330').className = 'btn btn-outline-primary';
    }

    document.getElementById('btn-330').onclick = function() {
        document.getElementsByTagName('body')[0].style.overflow = 'auto';
        a320 = document.getElementById('total320');
        a330 = document.getElementById('total330');
        a330.style.visibility = 'visible';
        a320.style.visibility = 'hidden';
        a330.className = a330.className+' animated slideInRight delay-3s';
        a320.className = a320.className.replace(' animated slideInLeft delay-3s', '');
        a330.style.display = null;
        a320.style.display = 'none';
        document.getElementById('btn-320').className = 'btn btn-outline-success';
        document.getElementById('btn-330').className = 'btn btn-primary animated fadeInRight';
    }

    video = document.getElementById('bgv');
    video.oncanplay = function() {
        setTimeout(function() {
            document.getElementById('loader').remove();
        }, 1000);
    };
</script>

</html>
